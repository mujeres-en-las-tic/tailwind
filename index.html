<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss</title>

    <link rel="stylesheet" href="versionfinal.css">
    
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->

</head>
<body>
    
    <h1 class="shadow text-teal-700">Hola Mundo</h1>

    <a href="#" class="btn">Soy un boton</a>

    <ul>
        <li class="menu-item">Item 1</li>
        <li class="menu-item">Item 2</li>
        <li class="menu-item">Item 3</li>
        <li class="menu-item"></li>
        <li class="menu-item"></li>
    </ul>

    <div class="flex flex-col md:flex-row">
        <div class="flex-1 p-2 bg-orange-300">1</div>
        <div class="flex-1 p-2 bg-yellow-400">2</div>
        <div class="flex-1 p-2 bg-yellow-400">3</div>
        <div class="flex-1 p-2 bg-yellow-400">3</div>
    </div>

    <hr>
    <label class="block">
        <span class="text-gray-700">Name</span>
        <input class="form-input mt-1 block w-full" placeholder="Jane Doe">
    </label>

    <div class="mt-4">
        <span class="text-gray-700">Account Type</span>
        <div class="mt-2">
            <label class="inline-flex items-center">
                <input type="radio" class="form-radio" name="accountType" value="personal">
                <span class="ml-2">Personal</span>
            </label>
            <label class="inline-flex items-center ml-6">
                <input type="radio" class="form-radio" name="accountType" value="busines">
                <span class="ml-2">Business</span>
            </label>
        </div>
    </div>

    <label class="block mt-4">
        <span class="text-gray-700">Requested Limit</span>
        <select class="form-select mt-1 block w-full">
            <option>$1,000</option>
            <option>$5,000</option>
            <option>$10,000</option>
            <option>$25,000</option>
        </select>
    </label>

    <div class="flex mt-6">
        <label class="flex items-center">
            <input type="checkbox" class="form-checkbox">
            <span class="ml-2">I agree to the <span class="underline">privacy policy</span></span>
        </label>
    </div>

    <div class="container">
        <label class="block">
            <span class="text-gray-700">Input</span>
            <input type="email" class="form-input mt-1 block w-full" placeholder="john@example.com">
        </label>
    </div>

    



</body>
</html>
